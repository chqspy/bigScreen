<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>指挥部署</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">  
	<link rel="stylesheet" href="../css/bigscreen.css">
	<link rel="stylesheet" href="../css/bootstrap-table.min.css">
	<link rel="stylesheet" href="../css/command_deployment.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/bootstrap-table.js"></script>
	<script src="../js/echarts.min.js"></script>
	<script src="../js/data_interface.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=NFnf8E7cG8mpL8j0BAmDonZyZmZzisXH"></script>

</head>
<body>
	<table>
		<tr>
			<td>
				<div class="content">
					<!--显示所有方案-->
					<div id="show_activity_scheme_div" style="height: 95%;width: 100%;">
						<div class="activity_scheme_div">
							<span class="activity_scheme_span">活动方案</span>
							<img title="创建新方案" id="add_activity_scheme" class="add_img" src="../images/add.png">
						</div>
						<div style="height: 770px;width: 100%; overflow-x: auto;">
							<table class="activity_scheme_table" id="activity_scheme_table">
							</table>
						</div>
					</div>
					<!--显示所有方案end-->
					<div id="layer"></div>
				    <div class="text">
				    <div id="pop">
				    <!--创建新方案界面-->
						<table class="creat_new_scheme_table">
							<tr>
								<td class="title_td" colspan="2"><h2>新增方案</h2></td>
							</tr>
							<tr>
								<td class="left_td">方案id：</td>
								<td class="right_td"><input id="scheme_id" class="input_text" type="text"></td>
							</tr>
							<tr>
								<td class="left_td">方案名称：</td>
								<td class="right_td"><input id="scheme_name" class="input_text" type="text"></td>
							</tr>
							<tr>
								<td class="left_td">方案内容：</td>
								<td class="right_td"><input id="scheme_content" class="input_text" type="text"></td>
							</tr>
							<tr>
								<td class="left_td">方案费用：</td>
								<td class="right_td"><input id="scheme_cost" class="input_text" type="text"></td>
							</tr>
							<tr>
								<td class="left_td">参与人数：</td>
								<td class="right_td"><input id="join_personnum" class="input_text" type="text"></td>
							</tr>
							<tr>
								<td class="title_td" colspan="2">
									<input id="savebutton" class="creat_new_activity_scheme_button" type="button" value="保存">
									<input id="returnbutton" class="creat_new_activity_scheme_button" type="button" value="返回">
								</td>
							</tr>
						</table>
					<!--创建新方案界面end-->
				    </div>
				    </div>
				</div>
			</td>
			<td>
				<div class="content">
					<div class="mapcontent" id="mapID"></div>
				</div>
			</td>
			<td>
				<div class="content">
					
				</div>
			</td>
		</tr>
	</table>
</body>
	<script src="../js/command_deployment.js"></script>
</html>
