<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>考核评价</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">  
	<link rel="stylesheet" href="../css/bigscreen.css">  
	<link rel="stylesheet" href="../css/examination_evaluation.css">
	<link rel="stylesheet" href="../css/bootstrap-table.min.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/bootstrap-table.js"></script>
	<script src="../js/echarts.min.js"></script>
	<script src="../js/data_interface.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=NFnf8E7cG8mpL8j0BAmDonZyZmZzisXH"></script>
</head>
<body>
	<table>
		<tr>
			<td>
				<div class="content">
					<div class="region_check_evaluate_div">
						<div class="eachert_title">区域考核评价</div>
						<div class="eachert" id="region_check_evaluate_echart"></div>
					</div>
					<div class="total_score_div">
						<div class="eachert_title">总体评分</div>
						<div class="eachert" id="total_score_echart"></div>
					</div>
					<div class="region_unit_score_div">
						<div class="eachert_title">镇/街级单位的考核评价评分排名</div>
						<div class="eachert" id="region_unit_score_echart"></div>
					</div>
					<div class="score_count_div">
						<div class="eachert_title">评分统计</div>
						<div class="eachert" id="score_count_echart"></div>
					</div>
					<div class="masses_satisfied_div">
						<div class="eachert_title">群众满意度</div>
						<div class="eachert" id="masses_satisfied_echart">
						</div>
					</div>
					<div class="region_administration_ability_div">
						<div class="eachert_title">区域行政能力</div>
						<div class="eachert" id="region_administration_ability_echart"></div>
					</div>
				</div>
			</td>
			<td>
				<div class="content">
					<div class="mapcontent" id="mapID"></div>
				</div>
			</td>
			<td>
				<div class="content">
					<div class="station_examine_rank">
						<div class="eachert_title">岗位考核评分排名</div>
						<div class="eachert" id="station_examine_rank_echart"></div>
					</div>
					<div class="station_examine_count">
						<div class="eachert_title">岗位考核评分统计</div>
						<div class="eachert" id="station_examine_count_echart"></div>
					</div>
					<div class="swe_sba">
						<div class="station_work_efficiency">
							<div class="eachert_title">岗位工作效率</div>
							<div class="eachert" id="station_work_efficiency_echart">
							</div>
						</div>
						<div class="station_business_amount">
							<div class="eachert_title">岗位业务量</div>
							<div class="eachert" id="station_business_amount_echart"></div>
						</div>
					</div>
					<div class="station_administration_ability">
						<div class="eachert_title">岗位行政能力</div>
						<div class="eachert" id="station_administration_ability_echart"></div>
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
<script src="../js/examination_evaluation.js"></script>
