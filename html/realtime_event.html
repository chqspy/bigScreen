<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>realtime_event</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">  
	<link rel="stylesheet" href="../css/bigscreen.css">  
	<link rel="stylesheet" href="../css/realtime_event.css">  
	<link rel="stylesheet" href="../css/bootstrap-table.min.css">  
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/bootstrap-table.js"></script>
	<script src="../js/echarts.min.js"></script>
	<script src="../js/data_interface.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=NFnf8E7cG8mpL8j0BAmDonZyZmZzisXH"></script>
	<!--时间轴-->
	
</head>
<body>
	<table>
		<tr>
			<td>
				<div class="content">
					<div class="event_deal_bar">
						<div class="eachert_title">事件处理情况</div>
						<div class="eachert" id="event_deal_bar_echart"></div>
					</div>
					<div class="event_count">
						<div class="eachert_title">事件统计</div>
						<div class="eachert" id="event_count_board_all_echart"></div>
					</div>
					<div class="event_source">
						<div class="eachert_title">事件来源统计</div>
						<div class="eachert" id="event_source_bar_echart"></div>
					</div>
					<div class="event_type">
						<div class="eachert_title">事件类别统计</div>
						<div class="eachert" id="event_type_pie_echart"></div>
					</div>
					<div class="event_deal_pie">
						<div class="eachert_title">事件处理情况</div>
						<div class="eachert" id="event_deal_pie_echart"></div>
					</div>
					<div class="event_table">
						<div class="eachert_title">事件处理记录</div>
						<div class="eachert">
						<table id="event_table" data-toggle="table" data-pagination="true" data-height="230">
						</table>
						</div>
					</div>
					<div class="event_table_detail">
						<div class="eachert_title">事件处理详情</div>
						<div class="eachert">
							<div class="event_table_detail_div">
								<ul id="event_table_detail_ul">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</td>
			<td>
				<div class="content">
					<div class="mapcontent" id="mapID"></div>
				</div>
			</td>
			<td>
				<div class="content">
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
<script src="../js/realtime_event.js">
</script>
